<div class="container">
  <form>
    <div class="form-group">
        <div class="row">
        <label for="locId">Pick up location:</label>
        <select class="form-control" id="locId">
          <option *ngFor="let loc of allPicDropLocs">
            {{loc.pickupLoc}} </option>
        </select>
        <br/>
        <label for="locId">Delivery location:</label>
        <select class="form-control" id="locId">
          <option *ngFor="let loc of allPicDropLocs">
            {{loc.dropLoc}} </option>
        </select>
        </div> 
        <br />
        <div class="row btn-toolbar">
          <button class="btn btn-primary pull-right"
          (click)="submitOrder()">Submit Order</button>
          <button class="btn btn-danger pull-right">Cancel Order</button>
        </div>
      </div>
    </form>
  </div>
